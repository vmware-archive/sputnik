<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="row">
                        <div class="col-sm-6 col-md-4 col-lg-3 text-center">
                            <sputnik-map polyline="activity.mapPolyline" size="235"></sputnik-map>
                        </div>
                        <div class="col-md-6">
                            <h3>{{activity.name}}</h3>
                            <div>Distance: {{activity.distance}}m</div>
                            <div>Date: {{activity.date | date : 'short'}}</div>
                            <div>Elapsed Time: {{activity.elapsedTime}}s</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-10 col-md-8 col-lg-6">
            <div ng-repeat="segmentEffort in activity.segmentEfforts | orderBy: 'date'" sputnik-segment-effort="segmentEffort"></div>
        </div>
    </div>
</div>
